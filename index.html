<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="src/img/Logo.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="src/style.css" />
		<title>App Drawer</title>
	</head>
	<body>
		<div class="header">
			<h1>App Drawer</h1>
			<a
				class="ghub"
				target="_blank"
				rel="noopener"
				href="https://github.com/yuran1811/App-Drawer"
			>
				<img
					style="
						width: 50px;
						height: 50px;
						display: flex;
						align-items: center;
						justify-content: center;
					"
					src="./src/ico/github.svg"
					alt="github"
				/>
			</a>
		</div>
		<div class="main">
			<div class="canvas">
				<canvas id="draw" height="500" width="900"></canvas>
			</div>

			<div class="menu">
				<i class="fa-3x fas fa-plus-circle menu-ico"></i>
				<div class="all-tool">
					<div class="tool-container">
						<div class="tool-btn" id="switch-mode">Switch Mode</div>
						<div class="tool-btn" id="reset">Reset</div>
						<div class="tool-btn btn--change" id="eraser">
							Eraser
						</div>
						<div class="tool-btn btn--change" id="pen">Pen</div>
						<div class="tool-btn btn--change" id="line">Line</div>

						<div class="tool-btn">
							Color
							<input
								id="color"
								type="color"
								name="favcolor"
								value="#000000"
							/>
						</div>

						<div class="tool-btn">
							Size
							<input
								id="size"
								type="number"
								value="5"
								min="1"
								max="400"
								placeholder="Change the size"
							/>
						</div>

						<div class="tool-btn" id="upload">
							<input
								type="file"
								id="file-upload"
								name="filename"
								accept=".jpg, .png, .svg"
								multiple
							/>
							<button class="add-img">Add</button>
						</div>

						<div class="tool-btn resize-container">
							Width:
							<input
								id="w-size"
								type="number"
								value="900"
								min="50"
								max="1200"
								placeholder="width"
							/>
							Height:
							<input
								id="h-size"
								type="number"
								value="500"
								min="50"
								max="700"
								placeholder="height"
							/>
							<span class="tool-btn" id="resize">Resize</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="src/main.js"></script>
	</body>
</html>
